<html>
<head>
    <title>Tugas Link dengan Gambar</title>
</head>
<body>
    <h2>Hallo! Aku Doraemon</h2>

    <!-- Gambar yang dijadikan link ke Google -->
    <a href="http://www.google.com" target="_blank">
        <img src="doraemon.jpeg" alt="Gambar Doraemon" width="300" height="200">
    </a>

    <p>Klik gambar di atas untuk membuka Google.</p>
</body>
</html>
